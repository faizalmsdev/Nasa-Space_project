    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>NASA Picture of the Day</title>
</head>
<body>

        <form id="search-form">
            <label for="search-input">Select Date:</label>
